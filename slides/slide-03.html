<!DOCTYPE html>

<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>專案背景：菲律賓眼科義診中心</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0a1929;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .blue-accent {
            color: #2196F3;
        }
        .green-accent {
            color: #4CAF50;
        }
        .content-area {
            z-index: 5;
        }
        .list-item {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        .list-icon {
            margin-right: 16px;
            margin-top: 8px;
            font-size: 22px;
        }
        .circuit-line {
            position: absolute;
            border: 1px solid rgba(33, 150, 243, 0.2);
            z-index: 1;
        }
        .tech-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #2196F3;
            z-index: 1;
        }
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
        .header-underline {
            height: 5px;
            width: 80px;
            background-color: #4CAF50;
            margin-top: 12px;
            margin-bottom: 32px;
        }
        h1 {
            font-size: 48px !important;
            font-weight: bold;
        }
        h2 {
            font-size: 36px !important;
            font-weight: 600;
            margin-bottom: 24px !important;
        }
        p {
            font-size: 28px;
            line-height: 1.4;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="slide-container flex flex-col">
<!-- Header -->
<div class="px-16 pt-12 pb-4">
<h1 class="blue-accent">專案背景：菲律賓眼科義診中心</h1>
<div class="header-underline"></div>
</div>
<!-- Main content - Two columns -->
<div class="flex flex-1 px-16 pb-16">
<!-- Left column -->
<div class="w-1/2 pr-8 content-area">
<h2 class="green-accent">醫護痛點</h2>
<div class="list-item">
<i class="fas fa-user-md list-icon blue-accent"></i>
<p>醫生診療中斷：頻繁被打斷詢問看診順序，影響診療效率</p>
</div>
<div class="list-item">
<i class="fas fa-nurse list-icon blue-accent"></i>
<p>護理師負擔：難以即時掌握18個診間狀態，人力調配困難</p>
</div>
<div class="list-item">
<i class="fas fa-hands-helping list-icon blue-accent"></i>
<p>志工混亂：多為非專業志工，缺乏統一流程與培訓</p>
</div>
<div class="list-item">
<i class="fas fa-eye-slash list-icon blue-accent"></i>
<p>患者視障：眼疾患者無法清楚看到叫號資訊，易錯過叫號</p>
</div>
</div>
<!-- Right column -->
<div class="w-1/2 pl-8 content-area">
<h2 class="green-accent">系統需求</h2>
<div class="list-item">
<i class="fas fa-mobile-alt list-icon green-accent"></i>
<p>設備：42台裝置（18手機+18廣告屏+3TV+2前台+1管理）</p>
</div>
<div class="list-item">
<i class="fas fa-volume-up list-icon green-accent"></i>
<p>語音：離線優先的英文語音叫號系統</p>
</div>
<div class="list-item">
<i class="fas fa-universal-access list-icon green-accent"></i>
<p>介面：視障友善UI（超大字體、高對比）</p>
</div>
<div class="list-item">
<i class="fas fa-sync-alt list-icon green-accent"></i>
<p>環境適應：易停電環境（無UPS）下的快速復原機制</p>
</div>
</div>
</div>
<!-- Decorative elements -->
<div class="circuit-line" style="top: 180px; right: 120px; width: 180px; transform: rotate(-25deg);"></div>
<div class="circuit-line" style="bottom: 120px; left: 180px; width: 220px; transform: rotate(20deg);"></div>
<div class="tech-dot" style="top: 180px; left: 280px;"></div>
<div class="tech-dot" style="bottom: 220px; right: 180px;"></div>
<div class="tech-dot" style="top: 140px; right: 320px;"></div>
<!-- Watermark -->
<div class="watermark">
            Licensed to MOPCON 2025
        </div>
</div>
</body>
</html>
