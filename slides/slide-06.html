<!DOCTYPE html>

<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>硬體配置表（18診間 + 大廳）</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            max-height: 720px;
            background-color: #0a1929;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .blue-accent {
            color: #2196F3;
        }
        .green-accent {
            color: #4CAF50;
        }
        .content-area {
            z-index: 5;
            height: 550px;
            overflow: visible;
            padding: 0 64px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }
        th {
            background-color: rgba(33, 150, 243, 0.2);
            border-bottom: 2px solid #2196F3;
            text-align: left;
            padding: 6px;
            font-size: 26px;
            font-weight: 500;
            line-height: 1.2;
            color: white;
        }
        td {
            padding: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 22px;
            line-height: 1.3;
            vertical-align: middle;
        }
        tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.03);
        }
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        tr:hover {
            background-color: rgba(33, 150, 243, 0.1);
        }
        .table-footer td {
            background-color: rgba(76, 175, 80, 0.1);
            border-top: 2px solid #4CAF50;
            font-weight: 500;
        }
        .circuit-line {
            position: absolute;
            border: 1px solid rgba(33, 150, 243, 0.2);
            z-index: 1;
        }
        .tech-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #2196F3;
            z-index: 1;
        }
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
        .header-underline {
            height: 6px;
            width: 80px;
            background-color: #4CAF50;
            margin-top: 10px;
            margin-bottom: 14px;
        }
        .main-title {
            font-size: 44px;
            font-weight: 700;
        }
        .icon-large {
            font-size: 22px;
            min-width: 32px;
            text-align: center;
            display: inline-block;
            margin-right: 6px;
            vertical-align: middle;
        }
        .col-device {
            width: 30%;
        }
        .col-count {
            width: 15%;
            text-align: center;
        }
        .col-role {
            width: 55%;
        }
        .note-text-small {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
<div class="slide-container flex flex-col">
<!-- Header -->
<div class="px-16 pt-6 pb-0">
<h1 class="main-title blue-accent">硬體配置表（18診間 + 大廳）</h1>
<div class="header-underline"></div>
</div>
<!-- Main content - Table -->
<div class="flex-1 content-area">
<table>
<thead>
<tr>
<th class="col-device">裝置類型</th>
<th class="col-count">數量</th>
<th class="col-role">角色說明</th>
</tr>
</thead>
<tbody>
<tr>
<td class="col-device">
<i class="fas fa-mobile-alt green-accent icon-large"></i>Android 手機
</td>
<td class="col-count">18</td>
<td class="col-role">醫師端按鍵/叫號 (MQTT)</td>
</tr>
<tr>
<td class="col-device">
<i class="fas fa-desktop green-accent icon-large"></i>廣告屏
</td>
<td class="col-count">18</td>
<td class="col-role">診間外顯示（不播音）(WS)</td>
</tr>
<tr>
<td class="col-device">
<i class="fas fa-tv green-accent icon-large"></i>大廳電視
</td>
<td class="col-count">3</td>
<td class="col-role">大廳語音播放 (WS)</td>
</tr>
<tr>
<td class="col-device">
<i class="fas fa-tablet-alt green-accent icon-large"></i>前台平板
</td>
<td class="col-count">2</td>
<td class="col-role">掛號與控管 (WS)</td>
</tr>
<tr>
<td class="col-device">
<i class="fas fa-server green-accent icon-large"></i>管理主機
</td>
<td class="col-count">1</td>
<td class="col-role">服務與監控 (Flask+Redis+MQTT)</td>
</tr>
<tr>
<td class="col-device" colspan="3">
<span class="note-text-small"><i class="fas fa-info-circle mr-1 blue-accent"></i> <span class="green-accent font-medium">設備維護</span>：所有Android設備使用Fully Kiosk Browser鎖定，遠端管理 | <i class="fas fa-cog mr-1 blue-accent"></i> <span class="green-accent font-medium">連線方式</span>：本地WiFi互連，無需外網</span>
</td>
</tr>
<tr class="table-footer">
<td class="col-device">總計</td>
<td class="col-count">42</td>
<td class="col-role">完整生態系統</td>
</tr>
</tbody>
</table>
</div>
<!-- Decorative elements -->
<div class="circuit-line" style="top: 140px; right: 120px; width: 200px; transform: rotate(-20deg);"></div>
<div class="circuit-line" style="bottom: 100px; left: 150px; width: 180px; transform: rotate(10deg);"></div>
<div class="tech-dot" style="top: 180px; left: 300px;"></div>
<div class="tech-dot" style="bottom: 220px; right: 280px;"></div>
<div class="tech-dot" style="top: 120px; right: 320px;"></div>
<!-- Watermark -->
<div class="watermark">
        Licensed to MOPCON 2025
    </div>
</div>
</body>
</html>
