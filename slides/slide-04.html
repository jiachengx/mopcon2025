<!DOCTYPE html>

<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>核心挑戰</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0a1929;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .blue-accent {
            color: #2196F3;
        }
        .green-accent {
            color: #4CAF50;
        }
        .content-area {
            z-index: 5;
        }
        .list-item {
            margin-bottom: 22px;
            display: flex;
            align-items: flex-start;
        }
        .list-icon {
            margin-right: 15px;
            margin-top: 6px;
            font-size: 24px;
        }
        .list-item p {
            font-size: 28px;
            line-height: 1.4;
        }
        .circuit-line {
            position: absolute;
            border: 1px solid rgba(33, 150, 243, 0.2);
            z-index: 1;
        }
        .tech-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #2196F3;
            z-index: 1;
        }
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
        .header-underline {
            height: 5px;
            width: 80px;
            background-color: #4CAF50;
            margin-top: 12px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 48px !important;
            font-weight: 700;
        }
        h2 {
            font-size: 36px !important;
            margin-bottom: 24px !important;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="slide-container flex flex-col">
<!-- Header -->
<div class="px-16 pt-12 pb-4">
<h1 class="blue-accent">核心挑戰</h1>
<div class="header-underline"></div>
</div>
<!-- Main content - Two columns -->
<div class="flex flex-1 px-16 pb-16">
<!-- Left column -->
<div class="w-1/2 pr-8 content-area">
<h2 class="green-accent">醫護工作流程痛點</h2>
<div class="list-item">
<i class="fas fa-user-md list-icon blue-accent"></i>
<p>醫生無法專注診療：頻繁被打斷詢問看診順序，診療效率降低</p>
</div>
<div class="list-item">
<i class="fas fa-user-nurse list-icon blue-accent"></i>
<p>護理師工作負荷重：難以同時管理18診間狀態，分身乏術</p>
</div>
<div class="list-item">
<i class="fas fa-bullhorn list-icon blue-accent"></i>
<p>人工叫號效率低：聲音難以穿透嘈雜環境，容易出錯遺漏</p>
</div>
<div class="list-item">
<i class="fas fa-users list-icon blue-accent"></i>
<p>志工混亂管理：流動性高、缺乏培訓，無標準化流程</p>
</div>
</div>
<!-- Right column -->
<div class="w-1/2 pl-8 content-area">
<h2 class="green-accent">環境與技術挑戰</h2>
<div class="list-item">
<i class="fas fa-bolt list-icon green-accent"></i>
<p>易停電、無UPS：系統需10-15分鐘內快速恢復</p>
</div>
<div class="list-item">
<i class="fas fa-eye list-icon green-accent"></i>
<p>患者眼疾：視障病患無法看清標示，需音聲和超大字體引導</p>
</div>
<div class="list-item">
<i class="fas fa-mobile-alt list-icon green-accent"></i>
<p>設備限制：Android版本不一，需Fully Kiosk整合</p>
</div>
<div class="list-item">
<i class="fas fa-sync list-icon green-accent"></i>
<p>並發管理：多人同時叫號，需防抖與排隊機制</p>
</div>
</div>
</div>
<!-- Decorative elements -->
<div class="circuit-line" style="top: 150px; right: 80px; width: 200px; transform: rotate(-30deg);"></div>
<div class="circuit-line" style="bottom: 100px; left: 150px; width: 250px; transform: rotate(15deg);"></div>
<div class="tech-dot" style="top: 200px; left: 300px;"></div>
<div class="tech-dot" style="bottom: 250px; right: 200px;"></div>
<div class="tech-dot" style="top: 120px; right: 350px;"></div>
<!-- Watermark -->
<div class="watermark">
            Licensed to MOPCON 2025
        </div>
</div>
</body>
</html>
