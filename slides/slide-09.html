<!DOCTYPE html>

<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>叫號完整流程（含 Ding-Dong）</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0a1929;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .blue-accent {
            color: #2196F3;
        }
        .green-accent {
            color: #4CAF50;
        }
        .content-area {
            z-index: 5;
        }
        .circuit-line {
            position: absolute;
            border: 1px solid rgba(33, 150, 243, 0.2);
            z-index: 1;
        }
        .tech-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #2196F3;
            z-index: 1;
        }
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
        .header-underline {
            height: 4px;
            width: 60px;
            background-color: #4CAF50;
            margin-top: 6px;
            margin-bottom: 12px;
        }
        .brief-info {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 16px;
            max-width: 900px;
        }
        .flow-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
            padding-top: 10px;
        }
        .flow-step {
            width: 200px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(33, 150, 243, 0.3);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            position: relative;
            z-index: 3;
        }
        .step-blue {
            border-color: rgba(33, 150, 243, 0.6);
        }
        .step-green {
            border-color: rgba(76, 175, 80, 0.6);
        }
        .step-icon {
            font-size: 20px;
            margin-bottom: 6px;
        }
        .step-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 3px;
            text-align: center;
        }
        .step-desc {
            font-size: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }
        .arrow {
            width: 80px;
            height: 20px;
            position: relative;
            flex-shrink: 1;
            z-index: 2;
        }
        .arrow:before {
            content: '';
            position: absolute;
            top: 9px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: rgba(76, 175, 80, 0.6);
        }
        .arrow:after {
            content: '';
            position: absolute;
            top: 4px;
            right: 0;
            width: 0; 
            height: 0; 
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid rgba(76, 175, 80, 0.6);
        }
    </style>
</head>
<body>
<div class="slide-container flex flex-col">
<!-- Header -->
<div class="px-8 pt-6 pb-0">
<h1 class="text-3xl font-bold blue-accent">叫號完整流程（含 Ding-Dong）</h1>
<div class="header-underline"></div>
<p class="brief-info"><i class="fas fa-layer-group mr-2 blue-accent"></i> <span class="green-accent font-medium">非同步架構：</span> 接收層 → Worker Pool → 音訊播放 | <i class="fas fa-broadcast-tower ml-2 mr-2 blue-accent"></i> <span class="green-accent font-medium">播放優先級：</span> 大廳TV → 診間外看板 → 手機通知</p>
</div>
<!-- Main content - Flow diagram -->
<div class="flex-1 px-8 pb-4 content-area">
<div class="flow-container">
<!-- Step 1 -->
<div class="flow-step step-blue">
<i class="fas fa-mobile-alt step-icon blue-accent"></i>
<p class="step-title">醫師手機</p>
<p class="step-desc">點擊叫號按鈕</p>
</div>
<!-- Arrow 1 -->
<div class="arrow"></div>
<!-- Step 2 -->
<div class="flow-step step-blue">
<i class="fas fa-cogs step-icon blue-accent"></i>
<p class="step-title">系統核心</p>
<p class="step-desc">去重 + 音訊合成<br/>延遲: 300ms</p>
</div>
<!-- Arrow 2 -->
<div class="arrow"></div>
<!-- Step 3 -->
<div class="flow-step step-green">
<i class="fas fa-volume-up step-icon green-accent"></i>
<p class="step-title">多端播放</p>
<p class="step-desc">TV聲音 + 看板顯示</p>
</div>
</div>
</div>
<!-- Decorative elements -->
<div class="circuit-line" style="top: 120px; right: 100px; width: 180px; transform: rotate(-30deg);"></div>
<div class="circuit-line" style="bottom: 120px; left: 80px; width: 220px; transform: rotate(15deg);"></div>
<div class="tech-dot" style="top: 180px; left: 150px;"></div>
<div class="tech-dot" style="bottom: 200px; right: 180px;"></div>
<div class="tech-dot" style="top: 100px; right: 300px;"></div>
<!-- Watermark -->
<div class="watermark">
    Licensed to MOPCON 2025
</div>
</div>
</body>
</html>
