<!DOCTYPE html>

<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>停電快速恢復策略</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0a1929;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .blue-accent {
            color: #2196F3;
        }
        .green-accent {
            color: #4CAF50;
        }
        .content-area {
            z-index: 5;
        }
        .list-item {
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
        }
        .list-icon {
            margin-right: 16px;
            margin-top: 6px;
            font-size: 24px;
        }
        .circuit-line {
            position: absolute;
            border: 1px solid rgba(33, 150, 243, 0.2);
            z-index: 1;
        }
        .tech-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #2196F3;
            z-index: 1;
        }
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
        .header-underline {
            height: 5px;
            width: 80px;
            background-color: #4CAF50;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 48px !important;
            line-height: 1.2;
        }
        h2 {
            font-size: 32px !important;
            margin-bottom: 24px !important;
            line-height: 1.3;
        }
        p {
            font-size: 28px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
<div class="slide-container flex flex-col">
<!-- Header -->
<div class="px-16 pt-12 pb-4">
<h1 class="font-bold blue-accent">停電快速恢復策略</h1>
<div class="header-underline"></div>
</div>
<!-- Main content - Two columns -->
<div class="flex flex-1 px-16 pb-16">
<!-- Left column -->
<div class="w-1/2 pr-8 content-area">
<h2 class="font-semibold green-accent">無UPS環境的挑戰</h2>
<div class="list-item">
<i class="fas fa-bolt list-icon blue-accent"></i>
<p>菲律賓當地環境：停電頻繁、無UPS保護</p>
</div>
<div class="list-item">
<i class="fas fa-database list-icon blue-accent"></i>
<p>Redis RDB快照：每15分鐘或1萬次變更自動儲存</p>
</div>
<div class="list-item">
<i class="fas fa-sync-alt list-icon blue-accent"></i>
<p>開機恢復時間：10-15分鐘內完全功能恢復</p>
</div>
<div class="list-item">
<i class="fas fa-exclamation-circle list-icon blue-accent"></i>
<p>可接受損失：最多15分鐘資料（已被驗證可行）</p>
</div>
</div>
<!-- Right column -->
<div class="w-1/2 pl-8 content-area">
<h2 class="font-semibold green-accent">快速恢復機制</h2>
<div class="list-item">
<i class="fas fa-play-circle list-icon green-accent"></i>
<p>啟動順序：Redis → Mosquitto MQTT → Flask App</p>
</div>
<div class="list-item">
<i class="fas fa-check-square list-icon green-accent"></i>
<p>自檢與回放：斷點檢測、叫號記錄回放</p>
</div>
<div class="list-item">
<i class="fas fa-hdd list-icon green-accent"></i>
<p>音訊庫：本地持久化儲存，避免重新下載生成</p>
</div>
<div class="list-item">
<i class="fas fa-code-branch list-icon green-accent"></i>
<p>服務註冊：Windows服務自動啟動，無人介入</p>
</div>
</div>
</div>
<!-- Decorative elements -->
<div class="circuit-line" style="top: 150px; right: 80px; width: 200px; transform: rotate(-30deg);"></div>
<div class="circuit-line" style="bottom: 100px; left: 150px; width: 250px; transform: rotate(15deg);"></div>
<div class="tech-dot" style="top: 200px; left: 300px;"></div>
<div class="tech-dot" style="bottom: 250px; right: 200px;"></div>
<div class="tech-dot" style="top: 120px; right: 350px;"></div>
<!-- Watermark -->
<div class="watermark">
            Licensed to MOPCON 2025
        </div>
</div>
</body>
</html>
