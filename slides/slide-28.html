<!DOCTYPE html>

<html lang="zh-TW">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>監控與故障排除</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #0a1929;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .blue-accent {
            color: #2196F3;
        }
        .green-accent {
            color: #4CAF50;
        }
        .content-area {
            z-index: 5;
        }
        .list-item {
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
        }
        .list-icon {
            margin-right: 16px;
            margin-top: 6px;
            font-size: 24px;
        }
        .circuit-line {
            position: absolute;
            border: 1px solid rgba(33, 150, 243, 0.2);
            z-index: 1;
        }
        .tech-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #2196F3;
            z-index: 1;
        }
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            opacity: 0.7;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
        .header-underline {
            height: 6px;
            width: 80px;
            background-color: #4CAF50;
            margin-top: 12px;
            margin-bottom: 32px;
        }
        h1 {
            font-size: 48px !important;
            line-height: 1.2;
            font-weight: bold;
        }
        h2 {
            font-size: 36px !important;
            margin-bottom: 24px !important;
            line-height: 1.3;
        }
        p {
            font-size: 28px;
            line-height: 1.4;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="slide-container flex flex-col">
<!-- Header -->
<div class="px-16 pt-12 pb-4">
<h1 class="blue-accent">監控與故障排除</h1>
<div class="header-underline"></div>
</div>
<!-- Main content - Two columns -->
<div class="flex flex-1 px-16 pb-16">
<!-- Left column -->
<div class="w-1/2 pr-8 content-area">
<h2 class="font-semibold green-accent">即時監控策略</h2>
<div class="list-item">
<i class="fas fa-desktop list-icon blue-accent"></i>
<p>裝置在線監控：42台設備心跳檢測，斷線自動警報</p>
</div>
<div class="list-item">
<i class="fas fa-chart-line list-icon blue-accent"></i>
<p>佇列長度追蹤：Worker Pool負載即時視覺化，高峰預警</p>
</div>
<div class="list-item">
<i class="fas fa-exclamation-circle list-icon blue-accent"></i>
<p>錯誤率統計：按裝置、類型聚合，異常率&gt;5%自動通知</p>
</div>
<div class="list-item">
<i class="fas fa-clipboard-list list-icon blue-accent"></i>
<p>關鍵事件記錄：append-only log，確保斷電不丟失操作歷史</p>
</div>
</div>
<!-- Right column -->
<div class="w-1/2 pl-8 content-area">
<h2 class="font-semibold green-accent">故障處理機制</h2>
<div class="list-item">
<i class="fas fa-sync list-icon green-accent"></i>
<p>自動重連機制：WiFi斷開3次嘗試，指數退避算法</p>
</div>
<div class="list-item">
<i class="fas fa-power-off list-icon green-accent"></i>
<p>重啟策略：夜間定時重啟，清理記憶體碎片與過期連接</p>
</div>
<div class="list-item">
<i class="fas fa-wifi list-icon green-accent"></i>
<p>離線降級運作：各裝置保留最後狀態，WiFi恢復後重新同步</p>
</div>
<div class="list-item">
<i class="fas fa-stethoscope list-icon green-accent"></i>
<p>遠端診斷：管理者可獲取健康報告，一鍵收集診斷數據</p>
</div>
</div>
</div>
<!-- Decorative elements -->
<div class="circuit-line" style="top: 180px; right: 120px; width: 180px; transform: rotate(-25deg);"></div>
<div class="circuit-line" style="bottom: 120px; left: 180px; width: 220px; transform: rotate(20deg);"></div>
<div class="tech-dot" style="top: 230px; left: 320px;"></div>
<div class="tech-dot" style="bottom: 230px; right: 220px;"></div>
<div class="tech-dot" style="top: 140px; right: 320px;"></div>
<!-- Watermark -->
<div class="watermark">
            Licensed to MOPCON 2025
        </div>
</div>
</body>
</html>
